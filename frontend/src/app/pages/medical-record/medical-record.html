<div class="p-8 max-w-7xl mx-auto h-screen flex flex-col">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Prontu√°rio Eletr√¥nico üìù</h2>
      <div class="bg-blue-50 px-4 py-2 rounded-lg">
        <span class="text-blue-600 font-bold">Paciente:</span> {{ currentPatientName }}
      </div>
    </div>
  
    <div class="flex flex-1 gap-6 overflow-hidden">
      <div class="w-1/3 flex flex-col gap-4 overflow-y-auto pr-2">
        <h3 class="text-lg font-bold text-gray-700 sticky top-0 bg-gray-50 py-2">Hist√≥rico do Paciente</h3>
        
        <div *ngFor="let record of history" class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
          <div class="flex justify-between text-xs text-blue-600 font-bold mb-2">
            <span>{{ record.date | date:'dd/MM/yyyy' }}</span>
            <span>Dr(a). {{ record.doctorName }}</span>
          </div>
          <p class="text-sm text-gray-600 italic line-clamp-3">"{{ record.notes }}"</p>
        </div>
  
        <div *ngIf="history.length === 0" class="text-center py-10 text-gray-400">
          Nenhum registro anterior encontrado.
        </div>
      </div>
  
      <div class="flex-1 flex flex-col bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Nova Evolu√ß√£o Cl√≠nica</h3>
        
        <textarea 
          [(ngModel)]="newNotes"
          placeholder="Descreva aqui os sintomas, diagn√≥stico e conduta..."
          class="flex-1 w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none resize-none text-gray-700 leading-relaxed">
        </textarea>
  
        <div class="mt-6 flex justify-end gap-3">
          <button class="px-6 py-2 text-gray-500 font-bold">Cancelar</button>
          <button 
            (click)="saveMedicalRecord()"
            class="px-10 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition shadow-lg">
            Finalizar Atendimento e Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
