<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-blue-600">Dr. House</h2>
        <p class="text-gray-500 mt-2">Acesso ao Sistema</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" formControlName="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
            placeholder="secretaria@clinica.com">
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input type="password" id="password" formControlName="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
            placeholder="••••••••">
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          Entrar
        </button>
  
      </form>
    </div>
  </div>
