<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
  
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
      <div class="p-8 text-center bg-blue-900">
        <h1 class="text-3xl font-bold text-white mb-2">Sistema Lucas</h1>
        <p class="text-blue-200">Portal do Paciente</p>
      </div>
  
      <div class="p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Crie sua Conta</h2>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
            <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="Lucas Silva">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
            <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="lucas@email.com">
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••">
            
            <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1 font-medium">
              ⚠️ A senha deve ter pelo menos 6 caracteres.
            </div>
          </div>
  
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
              <input type="text" formControlName="cpf" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="000.000.000-00">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">WhatsApp</label>
              <input type="text" formControlName="whatsapp" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="(00) 90000-0000">
            </div>
          </div>
  
          <button type="submit" [disabled]="registerForm.invalid" 
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-6 hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Cadastrar e Acessar
          </button>
  
        </form>
  
        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm">
            Já tem uma conta? 
            <a routerLink="/login" class="text-blue-600 font-bold hover:underline cursor-pointer">Faça Login</a>
          </p>
        </div>
  
      </div>
    </div>
  </div>
