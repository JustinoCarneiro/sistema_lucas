<div class="p-8 max-w-6xl mx-auto">
  <div class="mb-8">
    <h2 class="text-3xl font-extrabold text-gray-900">Agenda do Dia ðŸ©º</h2>
    <p class="text-gray-500">Pacientes agendados para hoje, {{ today | date:'dd/MM/yyyy' }}</p>
  </div>

  <div *ngIf="appointments.length > 0" class="grid gap-4">
    <div *ngFor="let app of appointments" 
         class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4 hover:shadow-md transition">
      
      <div class="flex items-center gap-4 flex-1">
        <div class="bg-blue-600 text-white p-3 rounded-xl font-bold">
          {{ app.startTime | date:'HH:mm' }}
        </div>
        <div>
          <h3 class="font-bold text-gray-800 text-lg">{{ app.patientName }}</h3>
          <p class="text-sm text-gray-400">Motivo: {{ app.reason || 'Consulta de rotina' }}</p>
        </div>
      </div>

      <div class="flex gap-3">
        <button (click)="iniciarAtendimento(app)" 
                class="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl font-bold text-sm transition shadow-sm">
          Iniciar Atendimento
        </button>
        <button (click)="marcarFalta(app)" 
                class="bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-600 px-5 py-2.5 rounded-xl font-bold text-sm transition">
          Paciente Faltou
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && appointments.length === 0" class="py-20 text-center bg-gray-50 rounded-3xl border-2 border-dashed border-gray-200">
    <p class="text-gray-500 text-xl font-medium">Nenhum paciente agendado para hoje.</p>
  </div>
</div>
