<div class="p-8 max-w-2xl mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Meu Perfil üë§</h2>

  <div *ngIf="isLoading" class="text-blue-600 animate-pulse">Carregando dados...</div>

  <div *ngIf="!isLoading" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
    <div class="grid grid-cols-1 gap-6">
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-500 uppercase">Nome Completo</label>
          <p class="text-lg font-medium text-gray-800 p-2 bg-gray-50 rounded">{{ profile.name }}</p>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-500 uppercase">E-mail</label>
          <p class="text-lg font-medium text-gray-800 p-2 bg-gray-50 rounded">{{ profile.email }}</p>
        </div>
      </div>

      <hr>

      <div *ngIf="userRole === 'DOCTOR'" class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-500 uppercase">CRM</label>
          <p class="text-lg font-medium text-gray-800 p-2 bg-gray-50 rounded">{{ profile.crm }}</p>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-500 uppercase">Especialidade</label>
          <p class="text-lg font-medium text-gray-800 p-2 bg-gray-50 rounded">{{ profile.specialty }}</p>
        </div>
      </div>

      <div *ngIf="userRole === 'PATIENT'" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">WhatsApp</label>
          <input [(ngModel)]="profile.whatsapp" type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Plano de Sa√∫de</label>
          <input [(ngModel)]="profile.healthInsurance" type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Nova Senha (deixe em branco para n√£o alterar)</label>
        <input [(ngModel)]="newPassword" type="password" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="******">
      </div>

      <button (click)="saveProfile()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-md">
        Salvar Altera√ß√µes
      </button>

    </div>
  </div>
</div>
